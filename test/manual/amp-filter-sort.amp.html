  <style amp-custom>
    body {
      font-family: 'Roboto', Arial;
    }

    .card {
      width: 49vw;
      height: 49vw;
      display: inline-block;
      position: relative;
    }

    .card amp-img img {
      object-fit: contain;
    }

    .filter-container {
      padding: 5px;
    }

    .filter-container amp-accordion .i-amphtml-accordion-header {
      background: none;
      border: none;
      font-size: 1.1em;
      background-color: #efefef;
      padding: 5px;
    }

    .filter-container amp-accordion section {
      padding: 5px 5px;
      padding-bottom: 0px;
      padding-right: 0px;
    }

    .filter-container amp-accordion ul {
      margin: 0px;
      padding: 5px 5px;
    }

    .filter-container amp-accordion ul li {
      list-style: none;
      margin: 0px;
      padding: 5px;
    }
  </style>
<style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style>

<body>

  <div class="filter-container">
    <amp-accordion>
      <section expanded>
        <h2>Sort:</h4>
          <ul>
            <li><button>PRICE: high to low</button></li>
            <li><button>PRICE: low to high</button></li>
            <li><button>DATE: newest first</button></li>
          </ul>
      </section>

      <section expanded>
        <h2>Filter:</h4>
          <amp-accordion>
            <section expanded>
              <h3>By color:</h3>
              <ul>
                <li><label><input type="checkbox">RED</input><label></li>
                <li><label><input type="checkbox">BLUE</input><label></li>
                <li><label><input type="checkbox">GREEN</input><label></li>
                <li><label><input type="checkbox">YELLOW</input><label></li>
              </ul>
            </section>

            <section expanded>
              <h3>Other filters:</h3>
              <ul>
                <li><label><input type="checkbox">New</input><label></li>
                <li><label><input type="checkbox">On Sale</input><label></li>
              </ul>
            </section>
        </amp-accordion>
      </section>
    </amp-accordion>
    <button> Reset Filters</button>
  </div>
